    <p id="demo"></p>
    <script>
        var time = new Date().getHours();
        var print = document.getElementById('demo');
        print.textContent = 'Good morning';
        console.log(print);

        console.log(time);
        if (time >= 6 & time < 12) {
            console.log('Good morning!');
            print.textContent = 'Good morning';

        } else if (time > 12 & time < 16) {
            console.log('Good Afternoon');
            print.textContent = 'Good afternoon';
        } else if (time > 16 & time < 22) {
            console.log('Good evening');
            print.textContent = 'Good evening';
        } else {
            console.log('Good night');
            print.textContent = 'Good night';
        }

    </script>
